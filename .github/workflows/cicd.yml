name: cicd
on:
  push:
    branches:
      - main
      - master

jobs:
  cicd:
    name: CI/CD for linter
    runs-on: ubuntu-20.04
    if: |
      !contains(github.event.head_commit.message, 'skip ci')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test latest version of linter
        uses: ./
        with:
          webhook: ${{ secrets.SLACK_GITHUB_WEBHOOK_URL }}
          status: ${{ job.status }}
